<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>電卓</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="cldisp"></p>
            <p id="disp">0</p>
        </div>
        <div>
            <table>
                <tr>
                    <td id="sqd">x<sup>2</sup></td>
                    <td id="sqr"><sup>2</sup>&radic;x</td>
                    <td id="ac">AC</td>
                    <td class="calc">÷</td>
                </tr>
                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td class="calc">×</td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td class="calc">-</td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td class="calc">+</td>
                </tr>
                <tr>
                    <td class="num">0</td>
                    <td id="dot">.</td>
                    <td id="oc">&#9003;</td>
                    <td id="equal">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
